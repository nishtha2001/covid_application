{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Logout</h2>
{% if message %}
<div class="alert alert-danger">{{ message }}</div>
{% endif %}
<form method="post" action="{% url 'logout' %}">
  {% csrf_token %}
  <button type="submit" class="btn btn-primary">Logout</button>
</form>
{% endblock %}

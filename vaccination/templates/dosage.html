<!-- dosage.html -->

{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Dosage Details</h2>
{% if centers %}
<table class="table mt-4">
  <thead>
    <tr>
      <th>Center</th>
      <th>Dosage</th>
    </tr>
  </thead>
  <tbody>
    {% for center in centers %}
    <tr>
      <td>{{ center.name }}</td>
      <td>{{ center.dosage }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<div class="alert alert-danger">No centers found</div>
{% endif %}
{% endblock %}
